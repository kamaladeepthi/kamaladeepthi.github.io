<!-- Footer -->

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; Kamala Deepthi 2018</span>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <ul class="list-inline social-buttons">
                  {% for link in site.data.social-icons %}
                    <li><a href="{{ link.url }}"><i class="fa {{ link.fa-icon }}"></i></a></li>
                  {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</footer>
